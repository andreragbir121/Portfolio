<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/ionicons@5.0.0-9/ionicons.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/Work Display.css">
</head>
<body>
    <div id="project-container"></div>
    
    <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get('id'));

    fetch('test.json')
        .then(response => response.json())
        .then(data => {
            const course = data.find(item => item.id === id);
            const container = document.getElementById('project-container');

            if (course) {
                container.innerHTML = `
                    <div class="split-box">
                        <div class="split-left">
                            <h1>${course.title}</h1>
                            <p>${course.description}</p>
                        </div>
                        <div class="split-line"></div>
                        <div class="split-right">
                            <div class="image-container">
                                ${course.embedType === 'iframe' 
                                    ? `<iframe src="${course.embedSrc}" allow="autoplay" frameborder="0"></iframe>` 
                                    : `<img src="${course.embedSrc}" alt="${course.title}">`}
                            </div>
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = "<p>Project not found.</p>";
            }
        })
        .catch(error => console.error('Error loading project:', error));
    </script>
</body>
</html>
